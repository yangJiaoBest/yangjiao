<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>发布设置</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../jQuery-weui-1.0.1/weui.css"/>
    <link rel="stylesheet" href="../jQuery-weui-1.0.1/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/mobile-publish.css"/>
    <script src="../jQuery-weui-1.0.1/jquery.min.js"></script>
    <script src="../jQuery-weui-1.0.1/jquery-weui.min.js"></script>
    <script src="../js/pub/vue.min.js"></script>
    <script src="../js/pub/vue-resource@1.3.3.js"></script>
</head>
<body>
<div id="mobilePublish">
    <page-title page-title="问卷名称" v-on:pagetitleparent="pageComeBack"></page-title>

    <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>答题间隔</p>
                </div>
                <input class="weui-cell__ft ques-inter" id="answerTimes" placeholder="请选择"/>
            </div>
            <input hidden="hidden" id="switchHomeShow" name="btn1" type="radio" value="off"/>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>是否显示在首页</p>
                </div>
                <div class="weui-cell__ft">
                    <label for="switchHome" class="weui-switch-cp">
                        <input id="switchHome" class="weui-switch-cp__input" type="checkbox">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <input hidden="hidden" id="switchBannerShow" name="btn1" type="radio" value="off"/>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>是否显示在轮播</p>
                </div>
                <div class="weui-cell__ft">
                    <label for="switchBanner" class="weui-switch-cp">
                        <input id="switchBanner" class="weui-switch-cp__input" type="checkbox">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>
    <div class="publishSubmit" @click="publishSubmit">确认发布</div>
</div>


</body>
<script src="../js/mobile-publish.js"></script>
</html>
